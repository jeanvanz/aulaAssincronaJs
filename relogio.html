<!DOCTYPE html>
<html lang="pt-br" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio - Jean Folle Vanz</title>
</head>

<body style="background: black; height: 80%;">
    <h1 id="clockDisplay" style="color: lavender; 
        display: flex; justify-content: center; align-items: center; height: 100%;
        font-size: 86px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    </h1>
    <script>
        function adjustTime(value) {
            return value < 10 ? "0" + value : "" + value;
        }

        const clockDisplay = document.querySelector("#clockDisplay");

        const clockInterval = setInterval(function () {
            const actualDate = new Date();
            const hour = adjustTime(actualDate.getHours());
            const minute = adjustTime(actualDate.getMinutes());
            const second = adjustTime(actualDate.getSeconds());

            clockDisplay.textContent = hour + ":" + minute + ":" + second;
        }, 1000);

        setTimeout(function () {
            clearInterval(clockInterval);
        }, 5000)
    </script>
</body>

</html>
